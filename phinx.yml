paths:
    migrations: '%%PHINX_CONFIG_DIR%%/config/Migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/config/Seeds'

environments:
    default_migration_table: phinxlog
    default_database: default
    default:
        adapter: mysql
        host: localhost
        name: yakubenko
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: development_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
